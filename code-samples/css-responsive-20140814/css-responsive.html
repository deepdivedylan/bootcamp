<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>CSS Responsive Template</title>
        <link rel="stylesheet" type="text/css" href="css-responsive.css" />
    </head>
    <body>
        <header>
            <img src="http://placekitten.com/g/200/200" width="200" height="200" alt="logo placeholder" />
            <strong>Header</strong>
        </header>
        <div id="outerContainer">
            <div id="rowContainer">
                <aside>
                    <h1>Aside</h1>
                </aside>
                <section>
                    <h1>Section</h1>
                    <p>foo</p>
                </section>
                <!--empty div to ensure the section expands to full width-->
                <div id="placeholder"></div>
            </div>
        </div>
        <footer>
            <strong>Footer</strong>
        </footer>
    </body>
</html>
